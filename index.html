<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toâ€‘Do</title>
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
	<main class="container">
		<header class="topbar">
			<div class="progress">
				<svg id="progress-svg" width="72" height="72" viewBox="0 0 36 36" aria-label="Progress">
					<circle class="bg" cx="18" cy="18" r="16"></circle>
					<circle class="fg" cx="18" cy="18" r="16"></circle>
					<text x="18" y="20" text-anchor="middle" class="pct">0%</text>
				</svg>
			</div>
			<div class="filters">
				<button class="filter active" data-filter="all">All</button>
				<button class="filter" data-filter="work">ğŸ’¼ Work</button>
				<button class="filter" data-filter="personal">ğŸ“š Personal</button>
				<button class="filter" data-filter="urgent">âš¡ Urgent</button>
				<button class="filter" data-filter="habits">ğŸ”„ Habits</button>
			</div>
			<div class="header-controls">
				<button id="voice-input-btn" class="voice-btn" aria-label="Voice input">ğŸ¤</button>
				<button id="pomodoro-btn" class="pomodoro-btn" aria-label="Start Pomodoro">ğŸ…</button>
				<button id="analytics-btn" class="analytics-btn" aria-label="View Analytics">ğŸ“Š</button>
			<button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
			</div>
		</header>
		
        <div class="controls">
			<div id="empty" class="empty" hidden>
			<div id="quote" class="quote"></div>
		</div>

        <!-- Pomodoro Timer Panel -->
		<div id="pomodoro-panel" class="pomodoro-panel" hidden>
			<div class="pomodoro-display">
				<div id="pomodoro-timer" class="timer-display">25:00</div>
				<div class="pomodoro-controls">
					<button id="pomodoro-start" class="btn">Start</button>
					<button id="pomodoro-pause" class="btn">Pause</button>
					<button id="pomodoro-reset" class="btn">Reset</button>
				</div>
				<div class="pomodoro-session-info">
					<span id="session-count">Session: 1</span>
					<span id="break-time">Break: 5 min</span>
				</div>
			</div>
		</div>

					<!-- Analytics Panel -->
		<div id="analytics-panel" class="analytics-panel" hidden>
			<div class="analytics-header">
				<h3>ğŸ“Š Productivity Analytics</h3>
				<button id="close-analytics" class="close-btn">Ã—</button>
			</div>
			<div class="analytics-content">
				<div class="stats-grid">
					<div class="stat-card">
						<div class="stat-number" id="completed-today">0</div>
						<div class="stat-label">Completed Today</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" id="streak-days">0</div>
						<div class="stat-label">Day Streak</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" id="weekly-goal">0%</div>
						<div class="stat-label">Weekly Goal</div>
					</div>
					<div class="stat-card">
						<div class="stat-number" id="focus-time">0h</div>
						<div class="stat-label">Focus Time</div>
					</div>
				</div>
				<div class="chart-container">
					<canvas id="productivity-chart" width="400" height="200"></canvas>
				</div>
			</div>
		</div>
			
			<input id="todo-input" type="text" placeholder="Add a task">
			<input id="todo-date" type="date" aria-label="Due date">
			<select id="todo-cat" aria-label="Category">
				<option value="work">Work</option>
				<option value="personal">Personal</option>
				<option value="urgent">Urgent</option>
			</select>
			<button id="add-btn" type="button">Add</button>
		</div>
		
		<ul id="todo-list"></ul>

		<div id="empty" class="empty" hidden>
			<div id="quote" class="quote"></div>
		</div>
	</main>
	<script src="JS/main.js"></script>
</body>
</html>
